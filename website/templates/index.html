<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}Quiz{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Navbar</a>
        <button class="navbar-toggle" type = "button" data-bs-toggle="collapse" data-bs0-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    {% endblock %}
    <div class="container-fluid">
      {% for keyword in keywords %}
      <input type="checkbox" class="btn-check" id="btn-check-{{keyword}}" autocomplete="off">
      <label class="btn" for="btn-check-{{keyword}}">{{keyword}}</label>
      {% endfor %}
    </div>
  </body>
</html>
